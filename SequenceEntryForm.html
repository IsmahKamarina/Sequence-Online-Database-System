<html>
	<head><title>Sequence Entry Form</title>
	<link rel=stylesheet href=styleButton.css>
	</head>
	<body>
	<h1 align=center><font color="#5ab0b6">Sequence Entry Form</font></h1>
	<div align=center id=form1>
	<table width=50%>
	<tr><td>
	<form>
		<fieldset>
		<legend>Entry form</legend>
		<label for=dID>Display Id:</label>
		<input type=text id=dID name=dID><br>
		
		Moltype:
		<input type=radio id=dna name=mol_type value=DNA>
		<label for=dna>DNA</label>&nbsp;&nbsp;&nbsp;
		<input type=radio id=protein name=mol_type value=Protein>
		<label for=protein>Protein</label><br>
		
		Sequence:<br>
		<textarea name=message rows=4 cols=50>
		</textarea><br>
		
		<br>
		<input type=submit value=Submit >&nbsp;&nbsp;&nbsp;
		<input type=reset value=Reset >&nbsp;&nbsp;&nbsp;
		<input type=button value=Cancel onClick=window.close(); return true;>
		
		</fieldset>

	</form>
	</td></tr>
	</table> 
	</div>
	</body>
</html>
